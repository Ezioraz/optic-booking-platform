<h1>Admin â€“ All Bookings</h1>

{% if bookings %}
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Slot</th>
            <th>Status</th>
        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b.name }}</td>
            <td>{{ b.phone }}</td>
            <td>{{ b.slot }}</td>
            <td>{{ b.status }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No bookings yet.</p>
{% endif %}
